<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="../assets/style/forms.css">
</head>
<body>
    <h1>Missão formulário</h1>
    <section>
        <form action="#">
            <div class="inputs">
                <label for="nome">Digite o nome do seu ninja:</label>
                <input type="text" placeholder="Sasuke Uchiha" name="nome" required/>
            </div>

            <div class="rank">
                <label for="rank">Selecione o nível do ninja:</label>
                <select name="rank" id="rank">
                    <option value="">Selecione</option>
                    <option value="genin">Genin</option>
                    <option value="chunin">Chūnin</option>
                    <option value="genin">Jōnin</option>
                    <option value="genin">Kage</option>
                </select>
            </div>

            <div class="tipo">
                <label for="tipo">Qual o nível da missão</label>
                <div>
                    <label for="d">
                        <input type="radio" name="tipo" value="d"/>
                        D
                    </label>
                </div>
                <div>
                    <label for="c">
                        <input type="radio" name="tipo" value="c"/>
                        C
                    </label>
                </div>
                <div>
                <div>
                    <label for="b">
                        <input type="radio" name="tipo" value="b"/>
                        B
                    </label>
                </div>
                <div>
                    <label for="d">
                        <input type="radio" name="tipo" value="a"/>
                        A
                    </label>
                </div>
                <div>
                    <label for="s">
                        <input type="radio" name="tipo" value="s"/>
                        S
                    </label>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
